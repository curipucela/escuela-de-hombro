<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehabilitacion de Hombro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ3QX7nE8b54duyZfG7t16z9QxhAC1+hOCJxtlbGpQfyybBC6CgfmG25O5Ll" crossorigin="anonymous">
    <style>
        body {
            background-color: #fff9c4;
            padding: 20px;
            overflow-y: auto; /* Asegura el desplazamiento vertical */
            min-height: 100vh; /* Garantiza que la p√°gina ocupe al menos toda la altura de la ventana */
        }
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
        .form-container {
            margin-top: 30px;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <img src="https://raw.githubusercontent.com/curipucela/escuela-de-hombro/cf8e6a91f35c93d2fe052426eb12d473a95620a5/ESCUELA%20DE%20HOMBRO.png" alt="Imagen de rehabilitacion de hombro" class="img-fluid">
            <h1 class="my-4">Rehabilitacion de Hombro</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="section-title">Entrenamiento Realizado</h2>
                        <form id="rehabForm">
                            <div class="mb-3">
                                <label for="flexionEntrenamiento" class="form-label">Flexion anterior:</label>
                                <select id="flexionEntrenamiento" class="form-select">
                                    <option value="1">Ejercicios pendulares + Estiramientos capsula anterior y posterior</option>
                                    <option value="2">Ejercicios pendulares + Estiramientos capsula anterior y posterior + Flexion asistida con palo</option>
                                    <option value="3">Ejercicios pendulares + Estiramientos capsula anterior y posterior + Flexion activa</option>
                                    <option value="4">Ejercicios pendulares + Estiramientos capsula anterior y posterior + Potenciacion I</option>
                                    <option value="5">Ejercicios pendulares + Estiramientos capsula anterior y posterior + Potenciacion II</option>
                                    <option value="6">Ejercicios pendulares + Estiramientos capsula anterior y posterior + Potenciacion III</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="abduccionEntrenamiento" class="form-label">Abduccion:</label>
                                <select id="abduccionEntrenamiento" class="form-select">
                                    <option value="1">Ejercicios pendulares + Estiramientos capsula anterior y posterior</option>
                                    <option value="2">Ejercicios pendulares + Estiramientos capsula anterior y posterior + Abduccion asistida con palo</option>
                                    <option value="3">Ejercicios pendulares + Estiramientos capsula anterior y posterior + Abduccion activa</option>
                                    <option value="4">Ejercicios pendulares + Estiramientos capsula anterior y posterior + Potenciacion I</option>
                                    <option value="5">Ejercicios pendulares + Estiramientos capsula anterior y posterior + Potenciacion II</option>
                                    <option value="6">Ejercicios pendulares + Estiramientos capsula anterior y posterior + Potenciacion III</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="rotacionExternaEntrenamiento" class="form-label">Rotacion externa:</label>
                                <select id="rotacionExternaEntrenamiento" class="form-select">
                                    <option value="1">Ejercicios pendulares + Estiramientos capsula anterior y posterior</option>
                                    <option value="2">Ejercicios pendulares + Estiramientos capsula anterior y posterior + rotacion externa asistida con palo</option>
                                    <option value="3">Ejercicios pendulares + Estiramientos capsula anterior y posterior + rotacion externa activa</option>
                                    <option value="4">Ejercicios pendulares + Estiramientos capsula anterior y posterior + Potenciacion I</option>
                                    <option value="5">Ejercicios pendulares + Estiramientos capsula anterior y posterior + Potenciacion II</option>
                                    <option value="6">Ejercicios pendulares + Estiramientos capsula anterior y posterior + Potenciacion III</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="rotacionInternaEntrenamiento" class="form-label">Rotacion interna:</label>
                                <select id="rotacionInternaEntrenamiento" class="form-select">
                                    <option value="1">Ejercicios pendulares + Estiramientos capsula anterior y posterior</option>
                                    <option value="2">Ejercicios pendulares + Estiramientos capsula anterior y posterior + rotacion interna asistida con palo</option>
                                    <option value="3">Ejercicios pendulares + Estiramientos capsula anterior y posterior + rotacion interna activa</option>
                                    <option value="4">Ejercicios pendulares + Estiramientos capsula anterior y posterior + Potenciacion I</option>
                                    <option value="5">Ejercicios pendulares + Estiramientos capsula anterior y posterior + Potenciacion II</option>
                                    <option value="6">Ejercicios pendulares + Estiramientos capsula anterior y posterior + Potenciacion III</option>
                                </select>
                            </div>

                            <h2 class="section-title">Escala EVA del Dolor</h2>
                            <div class="mb-3">
                                <label for="evaPost" class="form-label">Escala EVA post-entreno:</label>
                                <input type="number" id="evaPost" min="0" max="10" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="evaPre" class="form-label">Escala EVA pre-entreno:</label>
                                <input type="number" id="evaPre" min="0" max="10" class="form-control">
                            </div>

                            <h2 class="section-title">Valoracion de cansancio muscular</h2>
                            <div class="mb-3">
                                <label for="borgPost" class="form-label">Post-sesion de entrenamiento:</label>
                                <input type="number" id="borgPost" min="0" max="10" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="borgPre" class="form-label">Antes del siguiente entrenamiento:</label>
                                <input type="number" id="borgPre" min="0" max="10" class="form-control">
                            </div>

                            <h2 class="section-title">Escala de Balance Articular</h2>
                            <div class="mb-3">
                                <label for="flexion" class="form-label">Flexion anterior:</label>
                                <select id="flexion" class="form-select">
                                    <option value="1">No tocarse labios</option>
                                    <option value="2">Tocarse labios</option>
                                    <option value="3">Hombro recto</option>
                                    <option value="4">Tocarse parte superior de la cabeza</option>
                                    <option value="5">Llegar a nuca</option>
                                </select>
                                <img src="https://github.com/curipucela/escuela-de-hombro/blob/main/Flexion%20anterior.png?raw=true" alt="Flexion anterior" class="img-fluid">
                            </div>

                            <div class="mb-3">
                                <label for="abduccion" class="form-label">Abduccion:</label>
                                <select id="abduccion" class="form-select">
                                    <option value="1">No mano a cintura</option>
                                    <option value="2">Mano a cintura</option>
                                    <option value="3">Cruz de angulo recto</option>
                                    <option value="4">Tocarse la cabeza</option>
                                    <option value="5">Tocarse la oreja</option>
                                </select>
                                <img src="https://github.com/curipucela/escuela-de-hombro/blob/main/Abduccion.png?raw=true" alt="Abduccion" class="img-fluid">
                            </div>

                            <div class="mb-3">
                                <label for="rotacionExterna" class="form-label">Rotacion externa:</label>
                                <select id="rotacionExterna" class="form-select">
                                    <option value="1">Mano detras de la cabeza y codos delante</option>
                                    <option value="2">Mano detras de la cabeza y codos detras</option>
                                    <option value="3">Mano sobre la cabeza y codos delante</option>
                                    <option value="4">Mano sobre la cabeza y codos detras</option>
                                    <option value="5">Elevacion completa del brazo</option>
                                </select>
                                <img src="https://raw.githubusercontent.com/curipucela/escuela-de-hombro/main/Rotacion%20externa.png" alt="Rotacion externa" class="img-fluid">
                            </div>

                            <div class="mb-3">
                                <label for="rotacionInterna" class="form-label">Rotacion interna (pulgar hasta):</label>
                                <select id="rotacionInterna" class="form-select">
                                    <option value="1">Muslo</option>
                                    <option value="2">Nalga</option>
                                    <option value="3">Sacro</option>
                                    <option value="4">Cintura</option>
                                    <option value="5">Entre las escapulas</option>
                                </select>
                                <img src="https://github.com/curipucela/escuela-de-hombro/blob/main/Rotacion%20interna.png?raw=true" alt="Rotacion interna" class="img-fluid">
                            </div>

                            <button type="button" class="btn-custom mt-3" onclick="calcularEntrenamiento()">Calcular Entrenamiento Sugerido</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="result-box">
            <h2 class="section-title">Resultado</h2>
            <p id="resultado"></p>
        </div>
    </div>

    <script>
        function calcularEntrenamiento() {
            const evaPost = parseFloat(document.getElementById('evaPost').value);
            const evaPre = parseFloat(document.getElementById('evaPre').value);
            const eva = 0.3 * evaPost + 0.7 * evaPre;

            const borgPost = parseFloat(document.getElementById('borgPost').value);
            const borgPre = parseFloat(document.getElementById('borgPre').value);
            const borgPonderada = 0.3 * borgPost + 0.7 * borgPre;

            const flexion = parseFloat(document.getElementById('flexion').value);
            const abduccion = parseFloat(document.getElementById('abduccion').value);
            const rotacionExterna = parseFloat(document.getElementById('rotacionExterna').value);
            const rotacionInterna = parseFloat(document.getElementById('rotacionInterna').value);
            
            const flexionEntrenamiento = parseFloat(document.getElementById('flexionEntrenamiento').value);
            const abduccionEntrenamiento = parseFloat(document.getElementById('abduccionEntrenamiento').value);
            const rotacionExternaEntrenamiento = parseFloat(document.getElementById('rotacionExternaEntrenamiento').value);
            const rotacionInternaEntrenamiento = parseFloat(document.getElementById('rotacionInternaEntrenamiento').value);

            const entrenamientos = [
                "Ejercicios pendulares",
                "Ejercicios pendulares + Movilidad asistida con palo",
                "Ejercicios pendulares + Movilidad activa",
                "Ejercicios pendulares + Movilidad activa + Potenciacion I",
                "Ejercicios pendulares + Movilidad activa + Potenciacion II",
                "Ejercicios pendulares + Movilidad activa + Potenciacion III"
            ];

            function calcularSugerencia(eva, balance, entrenamiento) {
                if (eva >= 8) {
                    return 0;
                } else if (balance <= 3) {
                    if (eva - (balance * 2) >= 3) {
                        return 1;
                    } else {
                        return 2;
                    }
                } else {
                    if (borgPonderada >= 8) {
                        return Math.max(entrenamiento - 1, 3);
                    } else if (borgPonderada >= 4) {
                        if (entrenamiento === 2) {
                            return 3;
                        } else {
                            return entrenamiento;
                        }
                    } else {
                        return Math.min(entrenamiento + 1, 5);
                    }
                }
            }

            const flexionSugerencia = entrenamientos[calcularSugerencia(eva, flexion, flexionEntrenamiento - 1)];
            const abduccionSugerencia = entrenamientos[calcularSugerencia(eva, abduccion, abduccionEntrenamiento - 1)];
            const rotacionExternaSugerencia = entrenamientos[calcularSugerencia(eva, rotacionExterna, rotacionExternaEntrenamiento - 1)];
            const rotacionInternaSugerencia = entrenamientos[calcularSugerencia(eva, rotacionInterna, rotacionInternaEntrenamiento - 1)];

            const resultado = `Flexion sugerida: ${flexionSugerencia}<br>
                               Abduccion sugerida: ${abduccionSugerencia}<br>
                               Rotacion externa sugerida: ${rotacionExternaSugerencia}<br>
                               Rotacion interna sugerida: ${rotacionInternaSugerencia}`;

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq2cb6SSoIWVf3Nq9oW9CfiA1VmBoI8o1h8cA6dtZHiZC" crossorigin="anonymous"></script>
</body>
</html>
